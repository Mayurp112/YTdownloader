{% extends 'layout.html' %}

{% block content %}
<h2 style="padding-top: 50px;" class="ct">
	Contact Me
</h2>
<div class="contact">
<form class="forms" action="https://formsubmit.co/dev.marvel.avengers@gmail.com" method="post" autocomplete="off">
		
	<label for="name" >Your Name</label>
	<input type="text" name="name" class="input" placeholder="Your Name" required>

</form>

{% endblock %}
